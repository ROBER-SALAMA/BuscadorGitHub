<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--con esto tenemos uso de vue
        pero para hacer uso de el ay que crear una instancia vue-->
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">{{message}}</h1>

            <!-- Search -->
            <!-- v-on:submit.prevent="doSearch" conectamos el for a la funcion doSearch que esta en methods -->
            <form class="search" v-on:submit.prevent="doSearch">
                <input type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!-- Result -->
            <!-- Error -->
            <div class="result__error"></div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = App.mount("#app")
    </script>
</body>

</html>
