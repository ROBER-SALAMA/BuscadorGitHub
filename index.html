<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--con esto tenemos uso de vue
        pero para hacer uso de el ay que crear una instancia vue-->
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">

            <h1 class="content__title">Search GitHub users</h1>
            <!-- Search -->
            <!-- v-on:submit.prevent="doSearch" conectamos el for a la funcion doSearch que esta en methods -->
            <form class="search" v-on:submit.prevent="doSearch">
                <!-- v-model="search" conecta el input con el modelo search -->
                <input v-model="search" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
            <!-- {{ result.name }} trae el nombre hacia la targeta -->
                <h2 class="result__name">{{ result.name }}</h2>
                <!-- v-bind:src="result.avatar_url" mostrara la img en la card-->
                <img v-bind:src="result.avatar_url" v-bind:alt="result.name" class="result__avatar">
                <p class="result__bio">{{ result.bio }} <br>
                    <!-- v-bind:href="result.blog" mostrara el blog -->
                    <a v-bind:href="result.html_url" target="_blank" class="result__blog">{{ result.html_url }}</a>
                </p>
            </div>
            <!-- <p v-else>✍✍✍</p> -->
            <!-- Error -->
            <div v-if="error" class="result__error">{{ error }}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = App.mount("#app")
    </script>
</body>

</html>
